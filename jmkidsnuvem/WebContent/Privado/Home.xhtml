<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-outputlabel {
	font-size: 15px !important;
	font-weight: bold;
	color: #000000;
}

.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-layout-center iframe {
	width: 100%;
	height: 100%;
	background-color: #FFFFFF;
}

.semBorda tr, .semBorda td {
	border: none !important;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="false">
			<p:panelGrid styleClass="semBorda">

				<p:row>
					<p:column style="width:150px;">
						<h:graphicImage url="/resources/LogoJMKids.jpeg" style="border:0"
							width="150px" />
					</p:column>

					<p:column style="width:100%;">
						<h:form>
							<p:menubar>
								<p:menuitem value="Home" url="Home.xhtml" icon="ui-icon-home" />
								<p:submenu label="Cadastros" icon="ui-icon-plus">
									<p:menuitem value="Quiosques"
										url="Cadastros/QuiosqueList.xhtml" target="centro" />
									<p:menuitem value="Funcionários"
										url="Cadastros/FuncionarioList.xhtml" target="centro" />
									<p:menuitem value="Brinquedos"
										url="Cadastros/BrinquedoList.xhtml" target="centro" />
									<p:menuitem value="Configurações"
										url="Cadastros/ConfiguracaoList.xhtml" target="centro" />
									<p:menuitem value="Formas de Pagamentos"
										url="Cadastros/FormaPagamentoList.xhtml" target="centro" />
									<p:menuitem value="Grupos de Clientes"
										url="Cadastros/GrupoClienteList.xhtml" target="centro" />
									<p:menuitem value="Promoções"
										url="Cadastros/PromocaoList.xhtml" target="centro" />
									<p:menuitem value="Tabelas de Preços"
										url="Cadastros/TabelaPrecoList.xhtml" target="centro" />
									<p:menuitem value="Usuários" url="Cadastros/UsuarioList.xhtml"
										target="centro" />
								</p:submenu>
								<p:menuitem value="Sair" action="#{loginBean.sair}" ajax="false"
									icon="fa fa-sign-out" iconPos="left" />
							</p:menubar>
							<p:outputLabel
								value="Usuário Atual: #{loginBean.usuarioLogado.nome}" />
						</h:form>
					</p:column>
				</p:row>

			</p:panelGrid>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<iframe name="centro" id="centro" frameborder="0" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
